<br />
<p *ngIf="!product"><em>Loading...</em></p>
<div *ngIf="product">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="product-image">
          <div class="view hm-zoom z-depth-2" style="cursor: pointer;">
            <img [src]="product.productImageUrl"
                 [alt]="product.productName"
                 width="100%"
                 class="img-fluid rounded" />
          </div>
          <div class="" style="margin-top: 15px;">
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Product Price</h6>
                </div>
                <span class="text-muted" style="color: crimson !important;">$ {{ product.productCost }}</span>
              </li>
            </ul>
            <button class="btn btn-primary" (click)="add(product)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="product-detail">
          <h5 class="product-head">Product Details</h5>
          <table class="table" cellspacing="0" style="max-height: 28px;">
            <tbody>
              <tr>
                <th scope="row">Product Name</th>
                <td>{{ product.productName }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="product-detail">
          <h5 class="product-head" style="color:green;">Discounts</h5>
          <table class="table" cellspacing="0" style="max-height: 28px;">
            <tbody>
              <tr *ngFor="let discount of product.discounts">
                <td *ngIf="discount.discount>0"><span class="left" style="font-size:13px;color:green;">{{ discount.discount }}% Off - {{ discount.discountName }}</span></td>
                <td *ngIf="discount.discount>0"><span class="left" style="font-size:13px;color:green;">{{ product.productCost*discount.discount/100 }} $ Off </span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
